{% extends "main/layout.html" %}

{% block title %}
    Dashboard
{% endblock %}

{% block content %}

    <section class="dashboard-cln"> 
    <div class="dashboard">
        <h1>Dashboard</h1>
    </div>

    <div class="dashboard-content">
        <h2>Welcome, {{ user.username }}!</h2>
    </div>

    <div class="dashboard-content">
        {% for bookmark in bookmarks %}
        <div class="file-box" onclick="window.location.href='{% url "Dashboard:edit_bookmark" bookmark.slug %}'">
            <div class="file-logo"><img src="
                {{ bookmark.favicon_url }}"  alt="Logo" width="32" height="32">
            </div>
            <div class="file-details">
                <h3>{{ bookmark.title }}</h3>
                <a href="{{ bookmark.url }}" target="_blank" onclick="event.stopPropagation();">
                  {{ bookmark.url }}
                </a>
                <p class="file-time">{{ bookmark.created_at }}</p>
            </div>
        </div>
        {% endfor %}

        
        <!-- Add more .file-box as needed -->
    </div>
</section>

{% endblock %}
