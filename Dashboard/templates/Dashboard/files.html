{% extends "main/layout.html" %}

{% block title %}
    Files
{% endblock %}

{% block content %}
    <h1>Files</h1>
    <form action="{% url 'Dashboard:files' %}" method="POST">
        {% csrf_token %}
        <label for="file">File:</label>
        {{ form.name }}
        <button type="submit">Upload</button>
    </form>
{% endblock %}
