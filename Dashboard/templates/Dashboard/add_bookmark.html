{% extends "main/layout.html" %}

{% block title %}
    Add Bookmark
{% endblock %}

{% block content %}
    <h1>Add Bookmark</h1>

<form action="{% url 'Dashboard:add_bookmark' %}" method="POST">
    {% csrf_token %}
    
    {{ form.non_field_errors }}

    <label for="id_title">Title:</label>
    {{ form.title.errors }}
    {{ form.title }}

    <label for="id_url">URL:</label>
    {{ form.url.errors }}
    {{ form.url }}

    <label for="id_description">Description:</label>
    <div class="error">{{ form.description.errors }}</div>
    <textarea name="description" id="description" rows="3">{{ form.description.value }}</textarea>


    <button type="submit">Add Bookmark</button>
</form>

{% endblock %}
